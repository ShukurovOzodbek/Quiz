<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <img class="main_img" src="./assets/QuizUpWelcome.png" alt="">
    <div class="container">
        <div class="question">
            <span>Question</span>
        </div>
        <div class="answers">
            <div class="answer">
                <span>Answer...</span>
            </div>
            <div class="answer">
                <span>Answer...</span>
            </div>
            <div class="answer">
                <span>Answer...</span>
            </div>
            <div class="answer">
                <span>Answer...</span>
            </div>
        </div>
    </div>
    <div class="sheet">
        <div class="questions">
            <span class="corrects">
                <div class="div">
                    <span>Correct Answers: </span>
                    <b class="correct">0</b>
                </div>
                <div class="div">
                    <span>Questions: </span>
                    <b class="question_len"></b>
                </div>
            </span>
        </div>
        <div class="time">
            <div class="timer">
                <span>02:59</span>
            </div>
        </div>
    </div>
    <div class="back"></div>
    <div class="modal">
        <span class="count">Oh great!!! you found { count } correct answers you are the best</span>
        <div class="btn">
            <button class="try_again">Let's try again</button>
            <a href="../main.html">Top to menu</a>
        </div>
    </div>
    <audio src="./assets/windows xp — критическая ошибка (www.lightaudio.ru).mp3"></audio>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
